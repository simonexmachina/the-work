<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Work - Judge Your Neighbor Worksheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2 max-w-md"></div>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <header class="text-center mb-8 pb-6 border-b-2 border-gray-200">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">The Work</h1>
            <p class="text-lg text-gray-600">Judge Your Neighbor Worksheet</p>
        </header>

        <!-- Auth Section (shown when not logged in) -->
        <div id="auth-section" class="mb-6">
            <div class="bg-white rounded-lg border border-gray-200 p-6 shadow-sm">
                <h3 class="text-xl font-bold text-gray-900 mb-4">Sync Across Devices</h3>
                <p class="text-gray-600 mb-4">Sign in to sync your worksheets across all your devices.</p>
                
                <!-- Tabs for Sign In / Sign Up -->
                <div class="flex border-b border-gray-200 mb-4">
                    <button id="signin-tab" class="px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600">
                        Sign In
                    </button>
                    <button id="signup-tab" class="px-4 py-2 font-semibold text-gray-600 hover:text-gray-900">
                        Sign Up
                    </button>
                </div>
                
                <!-- Sign In Form -->
                <form id="signin-form" class="space-y-4">
                    <div>
                        <label for="signin-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input 
                            type="email" 
                            id="signin-email" 
                            required
                            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="your@email.com"
                        >
                    </div>
                    <div>
                        <label for="signin-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input 
                            type="password" 
                            id="signin-password" 
                            required
                            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        >
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200"
                    >
                        Sign In
                    </button>
                </form>
                
                <!-- Sign Up Form (hidden by default) -->
                <form id="signup-form" class="space-y-4 hidden">
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input 
                            type="email" 
                            id="signup-email" 
                            required
                            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="your@email.com"
                        >
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input 
                            type="password" 
                            id="signup-password" 
                            required
                            minlength="6"
                            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢ (min 6 characters)"
                        >
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200"
                    >
                        Create Account
                    </button>
                </form>
            </div>
        </div>

        <!-- User Section (shown when logged in) -->
        <div id="user-section" class="mb-6 hidden">
            <div class="bg-white rounded-lg border border-gray-200 p-4 shadow-sm flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-900">Signed in as</p>
                        <p id="user-email" class="text-sm text-gray-600">user@example.com</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button 
                        id="manual-sync-btn"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-all duration-200 text-sm"
                        title="Sync now"
                    >
                        üîÑ Sync
                    </button>
                    <button 
                        id="logout-btn"
                        class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200 text-sm"
                    >
                        Sign Out
                    </button>
                </div>
            </div>
        </div>

        <main>
            <!-- List View -->
            <div id="list-view" class="view">
                <div class="flex gap-4 mb-6 flex-wrap">
                    <button id="new-worksheet-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5">
                        Create New Worksheet
                    </button>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Your Worksheets</h2>
                <div id="worksheets-list">
                    <p class="text-center py-12 text-gray-500 italic">No worksheets yet. Create your first one to get started.</p>
                </div>
            </div>

            <!-- Worksheet Form View -->
            <div id="worksheet-view" class="view hidden">
                <div class="flex gap-4 mb-6 flex-wrap">
                    <button id="back-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg transition-all duration-200">
                        ‚Üê Back to List
                    </button>
                    <button id="save-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5">
                        Save Worksheet
                    </button>
                </div>
                <div id="worksheet-form-container"></div>
            </div>

            <!-- Worksheet Detail View -->
            <div id="detail-view" class="view hidden">
                <div class="flex gap-4 mb-6 flex-wrap">
                    <button id="back-from-detail-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg transition-all duration-200">
                        ‚Üê Back to List
                    </button>
                    <button id="edit-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg transition-all duration-200">
                        Edit
                    </button>
                    <button id="delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200">
                        Delete
                    </button>
                </div>
                <div id="worksheet-detail"></div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK v11 - Modern Modular API -->
    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
        }
    }
    </script>

    <!-- Your app (loads as ES module and imports service modules) -->
    <script type="module" src="app.js"></script>

    <!-- Tab switching for Sign In / Sign Up -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        
        if (signinTab && signupTab && signinForm && signupForm) {
            signinTab.addEventListener('click', () => {
                signinTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                signinTab.classList.remove('text-gray-600');
                signupTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                signupTab.classList.add('text-gray-600');
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            });
            
            signupTab.addEventListener('click', () => {
                signupTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                signupTab.classList.remove('text-gray-600');
                signinTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                signinTab.classList.add('text-gray-600');
                signupForm.classList.remove('hidden');
                signinForm.classList.add('hidden');
            });
        }
    });
    </script>
</body>
</html>
